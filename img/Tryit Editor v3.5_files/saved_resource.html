<!DOCTYPE html>
<!-- saved from url=(0086)https://www.w3schools.com/jquery/tryit.asp?filename=tryjquery_event_mouseover_mouseout -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<script src="./jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").mouseover(function(){
        $("p").css("background-color", "yellow");
    });

});
</script>
</head>
<body contenteditable="false">

<p style="background-color: yellow;">Move the mouse pointer over this paragraph.</p>



</body></html>
